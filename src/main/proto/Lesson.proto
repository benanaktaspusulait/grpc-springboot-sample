syntax = "proto3";

option java_multiple_files = true;
package com.pusulait.grpc.lesson;

message Student {
  string first_name = 1;
  string last_name = 2;
  int32 age = 3;
}

message RecordResult {
   RecordResultEnum recordResultEnum = 1;
}

enum RecordResultEnum {
  SUCCESS = 0;
  FAIL = 1;
}

service RecordService {
  rpc record (Student) returns (RecordResult);
}